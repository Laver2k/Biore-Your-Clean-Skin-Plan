 @media screen and (-webkit-min-device-pixel-ratio: 0) {
/* bugfix for Android 4.4 to support e ~ y */
body {
	-webkit-animation: bugfix infinite 1s;
}
 @-webkit-keyframes bugfix {
from {
padding: 0;
}
to {
	padding: 0;
}
}
.em_fallback {
	display: none;
}
.em_slider {
	display: block !important;
	max-height: none !important;
	position: relative;
}
#MessageViewBody .em_fallback, body.MsgBody .em_fallback {
	display: block;
}
#MessageViewBody .em_slider, body.MsgBody .em_slider {
	display: none !important;
}
.em_slider a {
	width: 100%;
	display: block;
	overflow: hidden;
}
.em_slider .em_frames img {
	display: block!important;
	width: 100% !important;
	height: auto !important;
}
.em_slider.responsive {
	width: 100% !important;
}
.em_slider.slide a {
	position: absolute;
	top: 0px;
	left: 0px;
	opacity: 1;
	width: 100%;
	-webkit-animation: slide-anim 15s linear infinite;
}
.em_slider.slide a:nth-child(1) {
	position: relative;
	margin-right: 100%;
	-webkit-animation-delay: -16s;
}
.em_slider.slide a:nth-child(2) {
	-webkit-animation-delay: -11s;
}
.em_slider.slide a:nth-child(3) {
	-webkit-animation-delay: -6s;
}
@-webkit-keyframes slide-anim {
/* start slide in */
0% {
margin-left:100%;
}
/* end slide in */
5% {
margin-left:0%;
}
/* start slide out */
33.3333% {
margin-left:0%;
}
/* end slide out */
38.3333% {
margin-left:-100%;
}
100% {
margin-left:-100%;
}
}
.em_slider.slide .em_radio:checked ~ .em_cont .em_frames {
	position: relative;
	left: 1px;
	top: 0px;
	width: 300% !important;
	transition: left 2s;
}
.em_slider.slide .em_radio2:checked ~ .em_cont .em_frames {
	left: -99.99%;
}
.em_slider.slide .em_radio3:checked ~ .em_cont .em_frames {
	left: -200%;
}
.em_slider.slide .em_radio:checked ~ .em_cont a {
	width: 33.333%;
}
.em_slider.slide .em_radio:checked ~ .em_cont a:nth-child(2) {
	position: absolute;
	left: 33.333%;
	top: 0px;
}
.em_slider.slide .em_radio:checked ~ .em_cont a:nth-child(3) {
	position: absolute;
	left: 66.666%;
	top: 0px;
}
/* Navigation arrows */

.em_slider .em_left, .em_slider .em_right {
	z-index: 100;
	display: none;
	width: 10%;
	height: 100%;
	position: absolute;
	background-color: transparent;
	top: 0px;
	cursor: pointer;
}
.em_left {
	left: 0px;
}
.em_right {
	right: 0px;
}
.em_slider .em_left::after, .em_slider .em_right::after {
	content: '';
	width: 0;
	height: 0;
	border-top: 8px solid transparent;
	border-bottom: 8px solid transparent;
	position: absolute;
	top: 50%;
	margin-top: -8px;
	-webkit-filter: drop-shadow(1px 1.5px 1px rgba(0,0,0,.4));
}
.em_left::after {
	border-right: 8px solid #ffffff;
	left: 30%;
}
.em_right::after {
	border-left: 8px solid #ffffff;
	right: 30%;
}
.em_slider #car-cbox-support:checked ~ .em_cont .car-nav-1 {
	display: block;
}
.em_radio2:checked ~ .em_cont .em_controls .car-nav-2, .em_radio3:checked ~ .em_cont .em_controls .car-nav-3 {
	display: block;
}
.em_slider .em_radio:checked ~ .em_cont, .em_slider .em_radio:checked ~ .em_cont *, .em_slider .em_radio:checked ~ .em_thumbnails * {
	-webkit-animation: none;
}
/* Thumbnails */

.em_slider #car-cbox-support:checked ~ .em_thumbnails {
	display: block!important;
	text-align: center;
	position: relative;
}
.em_slider .em_thumb {
	width: 15%;
	opacity: 0.5;
	z-index: 100;
	border: 3px solid #ff768b;
	cursor: pointer;
	display: inline-block;
	margin: 3% 0.8%;
}
.em_slider .em_thumb img {
	width: 100%;
	height: auto;
}
@-webkit-keyframes focus3-anim {
0% {
opacity: 1;
}
33.33% {
opacity: 1;
}
34% {
opacity: 0.5;
}
}
/* to eliminate use of delay */
@-webkit-keyframes focus3-anim-2 {
33.33% {
opacity: 0.5;
}
34% {
opacity: 1;
}
66.66% {
opacity: 1;
}
67% {
opacity: 0.5;
}
}
@-webkit-keyframes focus3-anim-3 {
66.66% {
opacity: 0.5;
}
67% {
opacity: 1;
}
100% {
opacity:1;
}
}
.em_thumb:nth-child(1) {
	-webkit-animation: focus3-anim 15s linear infinite;
}
.em_thumb:nth-child(2) { /*-webkit-animation: focus3-anim 15s linear  5s infinite;*/
	-webkit-animation: focus3-anim-2 15s linear infinite;
}
.em_thumb:nth-child(3) { /*-webkit-animation: focus3-anim 15s linear  10s infinite;*/
	-webkit-animation: focus3-anim-3 15s linear infinite;
}
.em_radio:checked ~ .em_thumbnails .em_thumb:nth-child(1) {
	opacity: 0.5 !important;
}
.em_radio1:checked ~ .em_thumbnails .em_thumb:nth-child(1) {
	opacity: 1 !important;
}
.em_radio2:checked ~ .em_thumbnails .em_thumb:nth-child(2), .em_radio3:checked ~ .em_thumbnails .em_thumb:nth-child(3) {
	opacity: 1;
}
}
